<div class="flex justify-center m-12">
  <div>
    <h1 class="text-4xl font-bold text-slate-700 mb-10 tracking-wider">Task List</h1>
    <div class="grid grid-cols-3 gap-5 mb-10">
      <div class="h-[300px] w-[300px] rounded-lg bg-slate-200 flex " *ngFor="let task of tasks">
        <div>
          <div class="text-2xl font-bold text-slate-700 tracking-wide px-6 pt-6">
            {{ task.task }}
          </div>
          <div class="p-5">{{ task.description }}</div>
          <button class="p-5 font-bold" (click)="deleteTask(task.task)">Delete</button>
        </div>
      </div>
    </div>
    <form (submit)="addTask()" class="flex justify-center flex-row gap-7">
      <input
        type="text"
        [(ngModel)]="newTask"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter task name.."
        class="border-2 rounded-sm p-3 px-8"
      />
      <input
        type="text"
        [(ngModel)]="newDescription"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Enter description.."
        class="border-2 rounded-sm p-3 px-8"
      />
      <button
        type="submit"
        class="font-semibold bg-slate-300 rounded-sm p-3 px-8"
      >
        Add Task
      </button>
    </form>
  </div>
</div>
